<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.username}">User</span>!</h1>

<h2>Your Statistics</h2>
<p>Total Solved Puzzles: <span th:text="${totalSolved}"></span></p>
<p>Average Solve Time: <span
        th:text="${averageSolveTime != null ? #numbers.formatDecimal(averageSolveTime, 2, 2) : 'N/A'}"></span></p>

<h2>Recently Solved Puzzles</h2>
<table>
    <thead>
    <tr>
        <th>Puzzle</th>
        <th>Solved On</th>
        <th>Time Taken</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="solved : ${solvedPuzzles}">
        <td th:text="${solved.puzzle.question}"></td>
    </tr>
    </tbody>
</table>
<!--
<h2>Leaderboard</h2>
<a th:href="@{/leaderboard}">View Leaderboard</a>
-->
</body>
</html>
